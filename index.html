<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Health Insurance Advisory for Expats in Paraguay - Expert guidance for German retirees and digital nomads">
    <title>Health Insurance Paraguay - Expert Advisory for Expats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="header-content">
            <div class="logo">HealthPY</div>
            <div class="header-right">
                <a href="tel:+595981123456" class="phone">+595 981 123 456</a>
                <div class="lang-switcher">
                    <button class="lang-btn active" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="de">DE</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section id="hero">
            <div class="hero-content">
                <h1 data-en="Your Health Insurance Guide in Paraguay" data-de="Ihr Krankenversicherungs-Berater in Paraguay"></h1>
                <p class="subtitle" data-en="Expert advisory for expats, retirees, and digital nomads" data-de="Expertenberatung für Auswanderer, Rentner und digitale Nomaden"></p>
                <a href="#contact" class="cta-button" data-en="Get Free Consultation" data-de="Kostenlose Beratung"></a>
            </div>
        </section>

        <!-- About Section -->
        <section id="about">
            <div class="container">
                <h2 data-en="About Me" data-de="Über Mich"></h2>
                <div class="about-content">
                    <p data-en="I help foreigners navigate the Paraguayan health system. With years of experience assisting German-speaking expats and international professionals, I provide personalized guidance to find the right health coverage for your needs." data-de="Ich helfe Ausländern, sich im paraguayischen Gesundheitssystem zurechtzufinden. Mit jahrelanger Erfahrung in der Betreuung deutschsprachiger Auswanderer und internationaler Fachleute biete ich persönliche Beratung, um die richtige Krankenversicherung für Ihre Bedürfnisse zu finden."></p>
                    <p data-en="Whether you're a retiree looking for comprehensive coverage or a digital nomad seeking flexible options, I'm here to help you make informed decisions." data-de="Ob Sie ein Rentner sind, der eine umfassende Absicherung sucht, oder ein digitaler Nomade, der flexible Optionen benötigt - ich bin hier, um Ihnen bei fundierten Entscheidungen zu helfen."></p>
                </div>
            </div>
        </section>

        <!-- Health System Section -->
        <section id="health-system">
            <div class="container">
                <h2 data-en="Health System in Paraguay" data-de="Gesundheitssystem in Paraguay"></h2>
                <div class="system-content">
                    <p data-en="Paraguay offers a dual healthcare system combining public and private options. For foreigners, understanding these options is crucial for making the right choice." data-de="Paraguay bietet ein duales Gesundheitssystem mit öffentlichen und privaten Optionen. Für Ausländer ist es wichtig, diese Optionen zu verstehen, um die richtige Wahl zu treffen."></p>
                    <div class="highlights">
                        <div class="highlight-item">
                            <h3 data-en="Modern Facilities" data-de="Moderne Einrichtungen"></h3>
                            <p data-en="Private hospitals in Asunción offer high-quality care with modern equipment and English-speaking staff." data-de="Private Krankenhäuser in Asunción bieten hochwertige Versorgung mit moderner Ausstattung und englischsprachigem Personal."></p>
                        </div>
                        <div class="highlight-item">
                            <h3 data-en="Affordable Costs" data-de="Erschwingliche Kosten"></h3>
                            <p data-en="Healthcare costs in Paraguay are significantly lower than in Europe or North America, without compromising quality." data-de="Die Gesundheitskosten in Paraguay sind deutlich niedriger als in Europa oder Nordamerika, ohne Qualitätseinbußen."></p>
                        </div>
                        <div class="highlight-item">
                            <h3 data-en="Easy Access" data-de="Einfacher Zugang"></h3>
                            <p data-en="No long waiting times for specialists or procedures in the private sector." data-de="Keine langen Wartezeiten für Fachärzte oder Eingriffe im privaten Sektor."></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- IPS vs Private Section -->
        <section id="ips-private">
            <div class="container">
                <h2 data-en="IPS vs Private Insurance" data-de="IPS vs. Private Versicherung"></h2>
                <div class="comparison-grid">
                    <div class="comparison-card">
                        <h3>IPS (Instituto de Previsión Social)</h3>
                        <ul>
                            <li data-en="Public social security system" data-de="Öffentliches Sozialversicherungssystem"></li>
                            <li data-en="Lower monthly costs" data-de="Niedrigere monatliche Kosten"></li>
                            <li data-en="Covers basic medical needs" data-de="Deckt grundlegende medizinische Bedürfnisse"></li>
                            <li data-en="Longer waiting times possible" data-de="Längere Wartezeiten möglich"></li>
                            <li data-en="Spanish-speaking environment" data-de="Spanischsprachige Umgebung"></li>
                        </ul>
                        <p class="best-for" data-en="Best for: Budget-conscious expats with basic Spanish" data-de="Ideal für: Preisbewusste Auswanderer mit Grundkenntnissen in Spanisch"></p>
                    </div>
                    <div class="comparison-card featured">
                        <h3 data-en="Private Insurance" data-de="Private Versicherung"></h3>
                        <ul>
                            <li data-en="Access to premium hospitals" data-de="Zugang zu Premium-Krankenhäusern"></li>
                            <li data-en="English/German speaking doctors" data-de="Englisch/Deutsch sprechende Ärzte"></li>
                            <li data-en="No waiting times" data-de="Keine Wartezeiten"></li>
                            <li data-en="Comprehensive coverage options" data-de="Umfassende Deckungsoptionen"></li>
                            <li data-en="International emergency coverage" data-de="Internationale Notfallabdeckung"></li>
                        </ul>
                        <p class="best-for" data-en="Best for: Retirees and professionals seeking quality care" data-de="Ideal für: Rentner und Berufstätige, die Qualitätsversorgung suchen"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Coverage Comparison Section -->
        <section id="coverage">
            <div class="container">
                <h2 data-en="Coverage Comparison" data-de="Leistungsvergleich"></h2>
                <div class="coverage-table-wrapper">
                    <table class="coverage-table">
                        <thead>
                            <tr>
                                <th data-en="Coverage" data-de="Leistung"></th>
                                <th>IPS</th>
                                <th data-en="Basic Private" data-de="Privat Basis"></th>
                                <th data-en="Premium Private" data-de="Privat Premium"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td data-en="General Consultations" data-de="Allgemeine Konsultationen"></td>
                                <td class="check">&#10003;</td>
                                <td class="check">&#10003;</td>
                                <td class="check">&#10003;</td>
                            </tr>
                            <tr>
                                <td data-en="Specialist Visits" data-de="Facharztbesuche"></td>
                                <td class="check">&#10003;</td>
                                <td class="check">&#10003;</td>
                                <td class="check">&#10003;</td>
                            </tr>
                            <tr>
                                <td data-en="Emergency Care" data-de="Notfallversorgung"></td>
                                <td class="check">&#10003;</td>
                                <td class="check">&#10003;</td>
                                <td class="check">&#10003;</td>
                            </tr>
                            <tr>
                                <td data-en="Hospitalization" data-de="Krankenhausaufenthalt"></td>
                                <td class="check">&#10003;</td>
                                <td class="check">&#10003;</td>
                                <td class="check">&#10003;</td>
                            </tr>
                            <tr>
                                <td data-en="Dental Care" data-de="Zahnbehandlung"></td>
                                <td class="partial">~</td>
                                <td class="partial">~</td>
                                <td class="check">&#10003;</td>
                            </tr>
                            <tr>
                                <td data-en="Mental Health" data-de="Psychische Gesundheit"></td>
                                <td class="cross">&#10007;</td>
                                <td class="partial">~</td>
                                <td class="check">&#10003;</td>
                            </tr>
                            <tr>
                                <td data-en="International Coverage" data-de="Internationale Abdeckung"></td>
                                <td class="cross">&#10007;</td>
                                <td class="cross">&#10007;</td>
                                <td class="check">&#10003;</td>
                            </tr>
                            <tr>
                                <td data-en="Pre-existing Conditions" data-de="Vorerkrankungen"></td>
                                <td class="check">&#10003;</td>
                                <td class="partial">~</td>
                                <td class="partial">~</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p class="table-legend" data-en="&#10003; Included | ~ Partial/Limited | &#10007; Not included" data-de="&#10003; Enthalten | ~ Teilweise/Begrenzt | &#10007; Nicht enthalten"></p>
            </div>
        </section>

        <!-- National vs International Section -->
        <section id="national-international">
            <div class="container">
                <h2 data-en="National vs International Plans" data-de="Nationale vs. Internationale Pläne"></h2>
                <div class="plans-content">
                    <div class="plan-card">
                        <h3 data-en="National Plans" data-de="Nationale Pläne"></h3>
                        <p data-en="Coverage within Paraguay only. Ideal if you plan to stay long-term and rarely travel." data-de="Abdeckung nur innerhalb Paraguays. Ideal, wenn Sie langfristig bleiben und selten reisen."></p>
                        <ul>
                            <li data-en="Lower premiums" data-de="Niedrigere Prämien"></li>
                            <li data-en="Local hospital networks" data-de="Lokale Krankenhausnetzwerke"></li>
                            <li data-en="Peso-based payments" data-de="Zahlungen in Guaraníes"></li>
                        </ul>
                    </div>
                    <div class="plan-card">
                        <h3 data-en="International Plans" data-de="Internationale Pläne"></h3>
                        <p data-en="Worldwide coverage. Perfect for digital nomads and those who travel frequently." data-de="Weltweite Abdeckung. Perfekt für digitale Nomaden und Vielreisende."></p>
                        <ul>
                            <li data-en="Coverage in multiple countries" data-de="Abdeckung in mehreren Ländern"></li>
                            <li data-en="Evacuation benefits" data-de="Evakuierungsleistungen"></li>
                            <li data-en="USD/EUR payment options" data-de="USD/EUR Zahlungsoptionen"></li>
                        </ul>
                    </div>
                </div>
                <div class="recommendation-box">
                    <h4 data-en="My Recommendation" data-de="Meine Empfehlung"></h4>
                    <p data-en="For most German retirees settling in Paraguay, a combination of a solid national private plan plus travel insurance for trips back to Europe offers the best value. Digital nomads often benefit more from international plans with Latin America coverage." data-de="Für die meisten deutschen Rentner, die sich in Paraguay niederlassen, bietet eine Kombination aus einem soliden nationalen Privatplan plus Reiseversicherung für Reisen nach Europa das beste Preis-Leistungs-Verhältnis. Digitale Nomaden profitieren oft mehr von internationalen Plänen mit Lateinamerika-Abdeckung."></p>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <div class="container">
                <h2 data-en="Get in Touch" data-de="Kontakt aufnehmen"></h2>
                <p class="contact-intro" data-en="Ready to find the right health insurance? Send me a message and I'll get back to you within 24 hours." data-de="Bereit, die richtige Krankenversicherung zu finden? Senden Sie mir eine Nachricht und ich melde mich innerhalb von 24 Stunden bei Ihnen."></p>
                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="name" data-en="Name" data-de="Name"></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" data-en="Email" data-de="E-Mail"></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message" data-en="Message" data-de="Nachricht"></label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn" data-en="Send Message" data-de="Nachricht senden"></button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 HealthPY. <span data-en="All rights reserved." data-de="Alle Rechte vorbehalten."></span></p>
        </div>
    </footer>
